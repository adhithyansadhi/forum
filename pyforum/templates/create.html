<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Forum</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        textarea {
            width: 300px;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/post_query" id="createform" method="POST">
        <div class="container">
            <H2>Post your query</H2>
            <h5>Write your query in the below text box.</h5>
            <textarea name="enter_query" id="enter_query" placeholder="Enter your query"></textarea>
            <button type="submit">Post</button>
        </div>
    </form>

    <script>
        document.getElementById('createform').addEventListener('submit', function (event) {
            var text = document.getElementById('enter_query').value.trim();
            if (text === '') {
                event.preventDefault();
                alert("Please enter your query before posting!");
            }
        });
    </script>

    {% if message %}
        <script>
            alert("{{ message }}");
            window.location.href = "/get_queries";
        </script>
    {% endif %}
</body>
</html>
